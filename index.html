<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="input container">
            <input type="text" name="input-number" id="input-number">
        </div>
        <div class="container">
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="container">
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div class="container">
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="operator" id="multiply">*</button>
        </div>
        <div class="container">
            <button class="num" id="zero">0</button>
            <button class="operator" id="decimal">.</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="equal">=</button>
        </div>
        <div class="container">
            <button id="delete">Del</button>
        </div>
    </main>
</body>
</html>
